<!-- Modal para criar pedido -->
<div id="createOrderModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Pedido</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createOrderForm" (ngSubmit)="createOrder()">
          <div class="form-group">
            <label for="nr">Número</label>
            <input type="text" id="nr" formControlName="nr" class="form-control">
          </div>
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" formControlName="cliente" class="form-control">
          </div>
          <div class="form-group">
            <label for="prioridade">Prioridade</label>
            <input type="text" id="prioridade" formControlName="prioridade" class="form-control">
          </div>
          <div class="form-group">
            <label for="dataEntrega">Data</label>
            <input type="datetime-local" id="dataEntrega" formControlName="dataEntrega" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Criar Pedido</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal para editar pedido -->
<div id="editOrderModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Pedido</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editOrderForm" (ngSubmit)="updateOrder()">
          <input type="hidden" formControlName="id">
          <div class="form-group">
            <label for="nr">Número</label>
            <input type="text" id="nr" formControlName="nr" class="form-control">
          </div>
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" formControlName="cliente" class="form-control">
          </div>
          <div class="form-group">
            <label for="prioridade">Prioridade</label>
            <input type="text" id="prioridade" formControlName="prioridade" class="form-control">
          </div>
          <div class="form-group">
            <label for="dataEntrega">Data</label>
            <input type="datetime-local" id="dataEntrega" formControlName="dataEntrega" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Atualizar Pedido</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Lista de pedidos -->
<table class="table">
  <thead>
    <tr>
      <th>Número</th>
      <th>Cliente</th>
      <th>Prioridade</th>
      <th>Data</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.nr }}</td>
      <td>{{ order.cliente }}</td>
      <td [ngStyle]="{'color': getPriorityColor(order.prioridade)}">{{ order.prioridade }}</td>
      <td>{{ order.dataH | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      <td>
        <button (click)="openEditOrderModal(order)" class="btn btn-warning">Editar</button>
        <button (click)="delete(order.id)" class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="openCreateOrderModal()" class="btn btn-primary">Criar Pedido</button>
